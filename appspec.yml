version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user/docker-image/tp/TP_nodejs/
    
permissions:
  - object: /
    pattern: "**"
    owner: ec2-user
    group: ec2-user
    mode: 775
    type:
      - file

hooks:
  BeforeInstall:
    - location: scripts/beforeInstall.bash
      timeout: 60
      runas: ec2-user
  AfterInstall:
    - location: scripts/execute-deploy.bash
      timeout: 60
      runas: ec2-user